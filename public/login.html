<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" type="imagex/png" href="../assets/icon/healthguard_icone.png">
</head>

<body>
    <button onclick="history.back()" class="btn-voltar">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="13 16 9 12 13 8"></polyline>
        </svg>
    </button>
    <div class="left">
        <img src="./assets/imgs/HealthGuard_Logomarca_BRANCA_fundo_transparente.png" alt="HealthGuard Logo">
        <h1>Acessar conta!</h1>
        <p>Muito bom ter você de volta, acesse sua conta e tenha acesso aos dados monitorados.</p>
    </div>
    <div class="right">
        <div class="container">
            <h2>Bem-vindo à HealthGuard!</h2>
            <p>Ainda não possui uma conta? <a href="cadastro.html">Clique aqui</a></p>

            <label for="email">E-mail</label>
            <input id="email_input" type="text" placeholder="exemplo: healthguard@sptech.school">

            <label for="senha">Senha</label>
            <input id="senha_input" type="password">

            <button onclick="entrar()">ENTRAR</button>

            <div class="link">
                <a href="./rec-senha.html">Esqueceu a senha?</a>
            </div>
            <br>
            <div id="mensagem"></div>

        </div>
    </div>
</body>

</html>
<script>
function entrar() {

    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    if (emailVar == "" || senhaVar == "") {
        mensagem.innerHTML = `Por favor, preencha os campos corretamente!`;
        return false;
    } else {
        mensagem.innerHTML = ``;

        if(emailVar == "healthguard@gmail.com" && senhaVar == "123456789"){
            window.location = "Dashboard/dashboardHealthGuard.html"
        }
    }

    mensagem.innerHTML = `Carregando...`;

    fetch("/usuarios/autenticar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            emailServer: emailVar,
            senhaServer: senhaVar
        })
    })
    .then(function (resposta) {

        if (resposta.ok) {

            resposta.json().then(json => {

                sessionStorage.ID_USUARIO = json.idUsuario;
                sessionStorage.NOME_USUARIO = json.nomeUsuario;
                sessionStorage.ID_PERMISSAO = json.idPermissoes;
                sessionStorage.FK_UNIDADE = json.fkUnidadeDeAtendimento;

              
                fetch("/empresas/InserirLogAcesso", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        fkUsuario: sessionStorage.ID_USUARIO,
                        fkUnidadeDeAtendimento: sessionStorage.FK_UNIDADE
                    })
                })
                .then(res => res.json())
                .then(data => {

                    sessionStorage.ID_LOG_ACESSO = data.idLogAcesso;

                   
                    registrarLogAcao(
                        "Login",
                        "sucesso",
                        sessionStorage.FK_UNIDADE,
                        sessionStorage.ID_USUARIO
                    );

                    mensagem.innerHTML = `Login realizado com sucesso!`;

                    setTimeout(() => {
                        window.location = "Dashboard/monitoramento.html";
                    }, 1500);
                });
            });

        } else {

            mensagem.innerHTML = `Carregando...`;

            setTimeout(() => {
                mensagem.innerHTML = `Email ou senha inválido!`;
            }, 1000);

            
            registrarLogAcao("Login", "falha", null, null);

            if (typeof finalizarAguardar === "function") {
                resposta.text().then(texto => finalizarAguardar(texto));
            }
        }
    })
    .catch(erro => console.log("ERRO LOGIN:", erro));

    return false;
}


function registrarLogAcao(acao, statusAcao, fkUnidade, fkUsuario) {
    fetch("/logAcoes/registrar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            fkUnidadeAtendimento: fkUnidade,
            fkLogAcesso: sessionStorage.ID_LOG_ACESSO || null,
            fkUsuario: fkUsuario,
            acao: acao,
            statusAcao: statusAcao
        })
    });
}
</script>
