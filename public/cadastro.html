<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
</head>
<body>
    <div class="left">
    <img src="./assets/imgs/HealthGuard_Logomarca_BRANCA_fundo_transparente.png" alt="HealthGuard Logo">
    <h1>Crie sua conta!</h1>
    <p>Cada minuto é precioso, vamos mudar esse jogo! <br> Comece a monitorar suas máquinas.</p>
  </div>
  <div class="right">
    <div class="container">
      <h2>Crie sua conta!</h2>
      <p>Você já possui conta? <a href="login.html">Clique aqui</a></p>

        <div class="subcontainer">
        <div>
            <label>Cód. da Central</label>
            <input id="codigo_input" type="text" placeholder="Digite o código">
        </div>
        <div>
            <label>Nome Completo</label>
            <input id="nome_input" type="text" placeholder="Ex: Marcelo da Silva">
        </div>
        <div>
            <label>E-mail</label>
            <input id="email_input" type="text" placeholder="healthguard@sptech.school">
        </div>
        <div>
            <label>Senha</label>
            <input id="senha_input" type="password" placeholder="8+ caracteres">
        </div>

        <div>
            <label>CPF</label>
            <input id="cpf_input" type="text" placeholder="12345678912">
        </div>
        <div>
            <label>Confirme a senha</label>
            <input id="confirmacao_senha_input" type="password" placeholder="Digite novamente">
        </div>
        </div>



      <button onclick="cadastrar()">Criar!</button>

    <br>
    <div id="mensagem"></div>

    </div>
  </div>
</body>
</html>
<script>

let listaEmpresasCadastradas = [];

  function cadastrar() {
    var nomeVar = nome_input.value
    var emailVar = email_input.value
    var senhaVar = senha_input.value
    var confirmacaoSenhaVar = confirmacao_senha_input.value
    var codigoVar = codigo_input.value
    var cpfVar = cpf_input.value
  

   mensagem.innerHTML = ``


    if (
      emailVar === "" ||
      senhaVar === "" ||
      confirmacaoSenhaVar === "" ||
      codigoVar === "" ||
      cpfVar === "" ||
      nomeVar === ""
    ) {
      mensagem.innerHTML += "Por favor, preencha todos os campos<br>"
    }

    else{

    if (senhaVar.length < 9) {
      mensagem.innerHTML += "A senha deve ter no mínimo 9 caracteres<br>"
    } else if (senhaVar !== confirmacaoSenhaVar) {
      mensagem.innerHTML += "Erro ao confirmar a senha<br>"
    }


    if (isNaN(cpfVar) || cpfVar.length !== 11) {
      mensagem.innerHTML += "CPF inválido<br>"
    }

    if (
      !emailVar.includes("@") ||
      !emailVar.includes(".") ||
      emailVar.startsWith("@") ||
      emailVar.endsWith("@") ||
      emailVar.endsWith(".") ||
      emailVar.indexOf("@") > emailVar.lastIndexOf(".")
    ) {
      mensagem.innerHTML += "E-mail inválido<br>"
    }

    if(nome_input.value == "") {
      mensagem.innerHTML += "Preencha o nome"
    }
    else{
  

    // Verificando se o código de ativação é de alguma empresa cadastrada
    for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].id
        console.log("Código de ativação válido.");
        break;
      } else {
      
      }
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        cpfServer: cpfVar,
        senhaServer: senhaVar,
        codigoServer: codigoVar,
      
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
            mensagem.innerHTML =
            `Cadastro realizado com sucesso! Redirecionando para tela de Login...`;
            
            setTimeout(() => {
              window.location = "login.html";
            }, 5000);

          limparFormulario();
          finalizarAguardar();
        } else {
          mensagem.innerHTML = `Houve um erro ao tentar realizar o cadastro! <br><br> Verifique se todos os campos estão corretos`;
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
  }
}


  // Listando empresas cadastradas 
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }

</script>
