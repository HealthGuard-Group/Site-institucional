<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../public/css/global.css">
    <link rel="stylesheet" href="../public/css/cadastro.css">
</head>
<body>
    <div class="left">
    <img src="./assets/imgs/HealthGuard_Logomarca_BRANCA_fundo_transparente.png" alt="HealthGuard Logo">
    <h1>Crie sua conta!</h1>
    <p>Cada minuto é precioso, vamos mudar esse jogo! <br> Comece a monitorar suas máquinas.</p>
  </div>
  <div class="right">
    <div class="container">
      <h2>Crie sua conta!</h2>
      <p>Você já possui conta? <a href="#">Clique aqui</a></p>

        <div class="subcontainer">
        <div>
            <label>Cód. da Central</label>
            <input id="cod" type="text" placeholder="Digite o código">
        </div>
        <div>
            <label>E-mail</label>
            <input id="email" type="text" placeholder="healthguard@sptech.school">
        </div>

        <div>
            <label>Telefone</label>
            <input id="telefone" type="text" placeholder="(99) 99999-9999">
        </div>
        <div>
            <label>Senha</label>
            <input id="senha" type="password" placeholder="8+ caracteres">
        </div>

        <div>
            <label>CPF</label>
            <input id="cpf" type="text" placeholder="123.456.789-12">
        </div>
        <div>
            <label>Confirme a senha</label>
            <input id="confirmacao" type="password" placeholder="Digite novamente">
        </div>
        </div>



      <button onclick="">Criar!</button>

    </div>
  </div>
</body>
</html>
