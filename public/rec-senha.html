        mensagem.innerHTML = "Preencha o campo e-mail..."
        return;
    }
    var posArroba = email.indexOf('@');

        mensagem.innerHTML = "Insira um e-mail válido!";
        return;
    }
    var posPonto = email.indexOf('.', posArroba);
    if (posPonto <= 0 || posPonto === email.length - 1) {
        mensagem.innerHTML = "Insira um e-mail válido!";
        return;
    }
