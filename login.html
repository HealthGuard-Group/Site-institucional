<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="left">
    <img src="../Site-institucional/imagens/HealthGuard_Logomarca_BRANCA_fundo_transparente.png" alt="HealthGuard Logo">
    <h1>Acessar conta!</h1>
    <p>Muito bom ter você de volta, acesse sua conta e tenha acesso aos dados monitorados.</p>
  </div>
  <div class="right">
    <div class="container">
      <h2>Bem-vindo à HealthGuard!</h2>
      <p>Ainda não possui uma conta? <a href="#">Clique aqui</a></p>

      <label for="email">E-mail</label>
      <input id="email" type="text" placeholder="exemplo: healthguard@sptech.school">

      <label for="senha">Senha</label>
      <input id="senha" type="password">

      <button>ENTRAR</button>

      <div class="link">
        <a href="#">Esqueceu a senha?</a>
      </div>
    </div>
  </div>
</body>
</html>
